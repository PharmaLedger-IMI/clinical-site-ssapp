<webc-container controller="econsent/e-notifications/NotificationsListController">
    <div class="container main-container">

        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h4 class="title">Notifications list</h4>
        </div>

        <main class="small-container" data-if="@notificationsListEmpty">
            <label class="no-data" slot="false">No available notifications</label>

            <header slot="true">
                <div class="row-wrapper grid-equal">
                    <label>Notification</label>
                    <label>Recommended Action</label>
                </div>
            </header>

            <main data-for="@notifications" slot="true">
                <div class="row-wrapper grid-equal">
                    <label>{{@name}}
                        <div data-if="@read" data-tag="view-notification">>
                            <i class="fa fa-star" slot="false"></i>
                            <i class="fa fa-star-o" slot="true"></i>
                        </div></label>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="link-button" data-tag="navigation:goToAction">{{@recommendedAction}}</button>
                    </div>
                </div>
            </main>
        </main>

        <footer class="button-group-wrapper">
            <button data-tag="navigation:go-back">Go Back</button>
        </footer>
    </div>
</webc-container>
