<webc-container controller="econsent/e-notifications/NotificationsController">
    <div class="container main-container">

        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h4 class="title">Notifications</h4>
        </div>

        <main class="notification-container">
            <div class="notification-button-wrapper">
                <button class="notification-button" data-tag="navigation:econsent-notifications-list">
                    Trial Updates
                    <div data-if="@unreadTrialUpdates" class="notifications-container">
                        <label class="notificationList-badge">
                            <span class="notifications-number">{{@unreadTrialUpdates}}</span>
                        </label>
                    </div>
                </button>
            </div>
            <div class="notification-button-wrapper">
                <button class="notification-button" data-tag="navigation:econsent-notifications-list">
                    Withdraws
                    <div data-if="@unreadWithdraws" class="notifications-container">
                        <label class="notificationList-badge">
                            <span class="notifications-number">{{@unreadWithdraws}}</span>
                        </label>
                    </div>
                </button>
            </div>
            <div class="notification-button-wrapper">
                <button class="notification-button" data-tag="navigation:econsent-notifications-list">
                    Consent Updates
                    <div data-if="@unreadConsentUpdates" class="notifications-container">
                        <label class="notificationList-badge">
                            <span class="notifications-number">{{@unreadConsentUpdates}}</span>
                        </label>
                    </div>
                </button>
            </div>

            <div class="notification-button-wrapper">
                <button class="notification-button" data-tag="navigation:econsent-notifications-list">
                    Milestones Reminders
                    <div data-if="@unreadMilestones" class="notifications-container">
                        <label class="notificationList-badge">
                            <span class="notifications-number">{{@unreadMilestones}}</span>
                        </label>
                    </div>
                </button>
            </div>
            <div class="notification-button-wrapper">
                <button class="notification-button" data-tag="navigation:econsent-notifications-list">
                    Trial Subject Questions
                    <div data-if="@unreadQuestions" class="notifications-container">
                        <label class="notificationList-badge">
                            <span class="notifications-number">{{@unreadQuestions}}</span>
                        </label>
                    </div>
                </button>
            </div>
        </main>

        <div class="button-group-wrapper">
            <button data-tag="navigation:go-back">Back</button>
        </div>
    </div>
</webc-container>
