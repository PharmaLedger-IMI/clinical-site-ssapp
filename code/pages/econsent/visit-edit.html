<webc-container controller="econsent/VisitEditController">
    <link href="./assets/css/pages/visit-edit.css" rel="stylesheet">

    <div class="container main-container">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h4 class="title">Edit Visit</h4>
        </div>

        <main>
            <div class="general-table body">
                <div class="display-flex">
                    Visit date:
                    <div data-if="@existingVisit.toShowDate">
                        <div slot="true">
                            {{ @existingVisit.toShowDate}}
                        </div>
                        <div slot="false">
                            DD/MM/YYYY
                        </div>
                    </div>
                </div>

                <div>Period: {{@existingVisit.period}} {{@existingVisit.unit}}</div>
                <div class="margin-top-10">
                    <strong>Visit Details</strong>
                    <div>
                        <textarea data-view-model="@details"></textarea>
                    </div>
                </div>
                <div class="margin-top-10">
                    <strong>Things to remember</strong>
                    <div>
                        <textarea data-view-model="@toRemember"></textarea>
                    </div>
                </div>
            </div>
        </main>
        <div class="button-group-wrapper">
            <button data-tag="save">Save</button>
        </div>
    </div>
</webc-container>
