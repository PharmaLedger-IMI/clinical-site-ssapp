<webc-container controller="econsent/EconsentContactTsController">
    <div class="container main-container">

        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h5 class="generic-title">Econsent Contact TS</h5>
        </div>

        <main>
            <div>
                <div class="form-group mb-2">
                    <label>Email address</label>
                    <input type="email" class="form-control" value="@contactData.emailAddress" readonly>
                </div>
                <div class="form-group">
                    <label>Phone number</label>
                    <input type="tel" class="form-control" value="@contactData.phoneNumber" readonly>
                </div>
            </div>
        </main>

    </div>
</webc-container>
