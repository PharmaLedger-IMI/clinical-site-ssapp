<webc-container controller="econsent/PatientsListController">
    <link href="./assets/css/pages/trial-participants.css" rel="stylesheet">

    <div class="container main-container">
        <h4 class="title">Patients Overview</h4>

        <div data-if="@hasTrialParticipants">
            <label class="no-data" slot="false">No patients available.</label>

            <div class="patients-filter" slot="true">
                <div class="form-group">
                    <label for="select-status">{{@statuses.label}}</label>
                    <select data-for="@statuses.options" id="select-status" value="@statuses.value">
                        <option data-view-model="@"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="select-notification">{{@notifications.label}}</label>
                    <select data-for="@notifications.options" id="select-notification" value="@notifications.value">
                        <option data-view-model="@"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="search-patient">{{@search.label}}</label>
                    <input data-view-model="@search" id="search-patient"/>
                </div>

                <button class="clear-button" data-tag="filters-cleared">Clear filters</button>
            </div>

            <header slot="true">
                <div class="row-wrapper grid-equal">
                    <label>Trial Number</label>
                    <label>Name</label>
                    <label>Number</label>
                    <label>Birthday</label>
                    <label>Status</label>
                    <label>Notification for action</label>
                    <label>Overview</label>
                </div>
            </header>
            <main slot="true">
                <div class="row-wrapper grid-equal" data-for="@trialParticipants">
                    <label>{{@trialNumber}}</label>
                    <label>{{@name}}{{@lastName}}</label>
                    <label>{{@number}}</label>
                    <label>{{@birthdate}}</label>
                    <label>{{@status}}</label>
                    <label>{{@actionNeeded}}</label>
                    <div class="d-flex justify-content-center align-items-center">
                        <label class="link option" data-tag="tp:status">Status</label>
                        <label class="link option" data-tag="tp:details">Consents</label>
                    </div>
                </div>
            </main>
        </div>

        <div class="button-group-wrapper">
            <button data-tag="navigation:back">Back</button>
        </div>
    </div>
</webc-container>
