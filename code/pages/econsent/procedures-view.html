<webc-container controller="econsent/ProceduresViewController">

    <div class="container main-container stepper-3-rows-grid">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h5 class="generic-title">Visit: {{@visit.name}}</h5>
        </div>

        <div class="container">
            <header class="small-container">
                <div class="row-wrapper grid-equal">
                    <label>Procedures</label>
                    <label>Actions</label>
                    <label>Status</label>
                </div>
            </header>
            <main class="small-container" data-for="@procedures">
                <div class="row-wrapper grid-equal">
                    <div class="procedure-details-item">
                        <label>{{@name}}</label>
                    </div>
                    <div class="form-group procedure-details-item">
                        <select class="form-control" data-tag="select-option"  data-for="@statusList.options" value="@statusList.value" id="statusList">
                            <option data-view-model="@"></option>
                        </select>
                    </div>
                    <div data-if="@status" class="procedure-details-item">
                        <label slot="true">{{@status}}</label>
                    </div>
                </div>
            </main>
        </div>

        <div class="button-group-wrapper">
            <button data-tag="confirm-procedures">Update</button>
        </div>

    </div>
</webc-container>
