
<webc-container controller="econsent/TrialParticipantHealthDataController">
    <div class="container main-container">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <img alt="PharmaLedger Blockchain Enabled Healthcare"
                 class="img-m" src="themes/clinical-site-theme/images/pharmaledger-logo.jpg"/>
            <h4 class="title">Trial Participant Health Data</h4>
        </div>

        <div class="container" data-if="@hasValue">
            <div class="alert alert-warning" role="alert" slot="false">
                <p class="alert-heading">Sorry! No data is available to view.</p>
            </div>

            <header slot="true">
                <div class="row-wrapper grid-equal">
                    <label>Measurement Date</label>
                    <label>Time</label>
                    <label>Data Type</label>
                    <label>Value</label>
                    <label>Unit</label>
                </div>
            </header>

            <main data-for="@healthData" slot="true">
                <div class="row-wrapper grid-equal">
                    <label>{{@date}} </label>
                    <label>{{@time}}</label>
                    <label>{{@title}}</label>
                    <label>{{@value}}</label>
                    <label>{{@unit}}</label>
                </div>
            </main>
        </div>

        <footer class="button-group-wrapper">
            <button data-tag="navigation:go-back">Go Back</button>
        </footer>
    </div>
</webc-container>
