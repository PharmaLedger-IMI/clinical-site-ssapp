
<webc-container controller="econsent/TrialParticipantHealthDataController">
    <div class="container main-container">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <img alt="PharmaLedger Blockchain Enabled Healthcare" class="img-m" src="themes/clinical-site-theme/images/pharmaledger-logo.jpg"/>
            <h4 class="title">Trial Participant Health Data</h4>
        </div>

        <div class="container" data-if="@hasHealthData">
            <webc-spinner slot="loading"></webc-spinner>
            <div class="alert alert-warning" role="alert" slot="false">
                <p class="alert-heading">Sorry! No data is available to view.</p>
            </div>
            <table class="table table-striped" slot="true">
                <thead style="background-color: #00345B; color:#FFFF; position: sticky;">
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Data Type</th>
                    <th scope="col">Value</th>
                  </tr>
                </thead>
                <tbody data-for="@healthData">
                        <tr>
                            <td>{{@date}}</td>
                            <td>{{@time}}</td>
                            <td>{{@title}}</td>
                            <td>{{@value}} {{@unit}}</td>
                        </tr>
                </tbody>
            </table>
        </div>

    </div>
</webc-container>
