<webc-container controller="econsent/TrialParticipantDevicesListController">

    <div class="container main-container">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h4 class="title">Assigned Devices for patient: {{@participantName}} </h4>
            <h6 class="title">User DID: {{@participantDID}} </h6>
        </div>

        <div data-if="@deviceListAvailable">
            <webc-spinner slot="loading"></webc-spinner>

            <div class="common-datatable econsents dt-7-col" slot="true" data-if="@hasAssignedDevices">

                <div class="alert alert-light d-flex justify-content-center" role="alert" slot="false">
                    <p>
                        No assigned devices yet!
                    </p>
                </div>

                <webc-datatable datasource="@assignedDevicesDataSource" slot="true">

                    <div slot="header">Device ID</div>
                    <div slot="header">Brand</div>
                    <div slot="header">Model</div>
                    <div slot="header">Status</div>
                    <div slot="header">Trial Name</div>
                    <div slot="header">Trial ID</div>
                    <div slot="header">Options</div>

                    <div class="cell">{{@deviceId}}</div>
                    <div class="cell">{{@brand}}</div>
                    <div class="cell">{{@modelNumber}}</div>
                    <div class="cell">{{@status}}</div>
                    <div class="cell">{{@trialName}}</div>
                    <div class="cell">{{@trialID}}</div>
                    <div class="cell">
                            <button class="link-button" data-tag="view">View</button>
                            <label> | </label>
                            <button class="link-button" data-tag="edit">Edit</button>
                    </div>

                </webc-datatable>
            </div>
        </div>

        <footer class="button-group-wrapper">
            <button data-tag="back">Back</button>
            <button data-tag="assign-device">Assign Device</button>
        </footer>
    </div>
</webc-container>
