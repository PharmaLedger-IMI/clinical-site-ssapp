<webc-container controller="econsent/TrialParticipantsController">
    <link href="./assets/css/pages/trial-participants.css" rel="stylesheet">

    <div class="container main-container">
        <div class="container flex-container">
            <h2 class="main-title">{{@trial.id}} {{@trial.name}}</h2>
        </div>
        <main>
            <div class="subtitle-container">
                <div data-if="@trial.recruitmentPeriod.toShowDate">
                    <div slot="true">
                        <label class="subtitle">Recruitment period: {{@trial.recruitmentPeriod.toShowDate}}
                        </label>
                    </div>

                    <div slot="false">
                        <label class="subtitle">Recruitment period not set yet
                        </label>
                    </div>
                </div>

                <div data-if="@trial.isInRecruitmentPeriod">
                    <div slot="true">
                        <button class="add-ts" data-tag="add:ts">Add Trial Subject</button>
                    </div>
                </div>
            </div>


            <table class="general-table">
                <thead>
                <tr>
                    <th class="table-cell">Name</th>
                    <th class="table-cell">Number</th>
                    <th class="table-cell">Birthday</th>
                    <th class="table-cell">Status</th>
                    <th class="table-cell">Notification for action</th>
                    <th class="table-cell">Overview</th>
                </tr>
                </thead>

                <tbody class="trial-table" data-for="@trialParticipants">
                <tr>
                    <td class="table-cell">{{@name}}{{@lastName}}</td>
                    <td class="table-cell">{{@number}}</td>
                    <td class="table-cell">{{@birthdate}}</td>
                    <td class="table-cell">{{@status}}</td>
                    <td class="table-cell">{{@actionNeeded}}</td>
                    <td class="table-cell">
                        <button class="link-button" data="@id" data-tag="tp:status">Status</button>
                        <label> | </label>
                        <button class="link-button" data="@id" data-tag="tp:details">Consents</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
        <div class="button-group-wrapper">
            <button data-tag="back">Back</button>
        </div>
    </div>

</webc-container>
