<webc-container controller="econsent/TrialParticipantsController">
    <link href="./assets/css/pages/trial-participants.css" rel="stylesheet">

    <div class="container main-container">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h2 class="main-title">{{@trial.id}} {{@trial.name}}</h2>
        </div>
        <main>
            <div class="subtitle-container">
                <div data-if="@trial.recruitmentPeriod.toShowDate">
                    <div slot="true">
                        <label class="subtitle">Recruitment period: {{@trial.recruitmentPeriod.toShowDate}}
                        </label>
                    </div>

                    <div slot="false">
                        <label class="subtitle">Recruitment period not set yet
                        </label>
                    </div>
                </div>

                <div data-if="@trial.isInRecruitmentPeriod">
                    <div slot="true">
                        <button class="add-ts" data-tag="add:ts">Add Trial Subject</button>
                    </div>
                </div>
            </div>

            <div class="common-datatable trial-participant dt-6-col">

                <webc-datatable datasource="@trialParticipantsDataSource">

                    <div slot="header">Name</div>
                    <div slot="header">Number</div>
                    <div slot="header">Birthday</div>
                    <div slot="header">Status</div>
                    <div slot="header">Notification for action</div>
                    <div slot="header">Overview</div>


                    <div class="cell">{{@name}}{{@lastName}}</div>
                    <div class="cell">{{@number}}</div>
                    <div class="cell">{{@birthdate}}</div>
                    <div class="cell">{{@status}}</div>
                    <div class="cell">{{@actionNeeded}}</div>
                    <div class="cell">
                        <button class="link-button" data="@id" data-tag="tp:status">Status</button>
                        <label> | </label>
                        <button class="link-button" data="@id" data-tag="tp:details">Consents</button>
                        <label> | </label>
                        <button class="link-button" data="@" data-tag="tp:devices">Devices</button>

                    </div>

                </webc-datatable>
            </div>

        </main>
        <div class="button-group-wrapper">
            <button data-tag="back">Back</button>
        </div>
    </div>

</webc-container>
