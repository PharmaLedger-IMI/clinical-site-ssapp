<link rel="stylesheet" href="/assets/css/pages/trial-management.css"/>
<webc-container controller="econsent/TrialManagementController">

    <div class="container main-container">
        <div class="container flex-container">
            <h2 class="main-title">Trial Management</h2>
        </div>
        <main>
            <table class="general-table">
                <thead>
                <tr>
                    <th class="table-cell-title">Sponsor</th>
                    <th class="table-cell-title">Trial Number/Id</th>
                    <th class="table-cell-title">Trial Name</th>
                    <th class="table-cell-title">Status</th>
                    <th class="table-cell-title">Stage</th>
                    <th class="table-cell-title">Notifications</th>
                    <th class="table-cell-title">Action Required</th>
                    <th class="table-cell-title">Options</th>
                </tr>
                </thead>

                <tbody data-for="@trials">
                <tr>
                    <td class="table-cell">{{@sponsor}}</td>
                    <td class="table-cell">{{@id}}</td>
                    <td class="table-cell">{{@name}}</td>
                    <td class="table-cell">{{@status}}</td>
                    <td class="table-cell">{{@stage}}</td>
                    <td class="table-cell">N/A</td>
                    <td class="table-cell">N/A</td>
                    <td class="cell-options">
                        <button class="link-button" data-tag="trials:details" data="@id">Overview</button>
                        <label> | </label>
                        <button class="link-button" data-tag="trials:participants" data="@id">Subjects</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
        <div class="button-group-wrapper">
            <button data-tag="back">Back</button>
        </div>
    </div>
</webc-container>
