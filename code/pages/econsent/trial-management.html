<webc-container controller="econsent/TrialManagementController">
    <div class="container main-container">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h2 class="main-title">Trial Management</h2>
        </div>
        <main>
            <div class="common-datatable trial-management dt-8-col">
            
                <webc-datatable datasource="@trialsDataSource">
            
                    <div slot="header">Sponsor</div>
                    <div slot="header">Trial Number/Id</div>
                    <div slot="header">Trial Name</div>
                    <div slot="header">Status</div>
                    <div slot="header">Stage</div>
                    <div slot="header">Notifications</div>
                    <div slot="header">Action Required</div>
                    <div slot="header">Options</div>
            
            
                    <div class="cell">{{ @sponsor }}</div>
                    <div class="cell">{{ @id }}</div>
                    <div class="cell">{{ @name }}</div>
                    <div class="cell">{{ @status }}</div>
                    <div class="cell">{{ @stage }}</div>
                    <div class="cell">N/A</div>
                    <div class="cell">N/A</div>
                    <div class="cell">
                        <button class="link-button" data-tag="trials:details">Overview</button>
                        <label> | </label>
                        <button class="link-button" data-tag="trials:participants">Subjects</button>
                    </div>
            
                </webc-datatable>
            </div>


        </main>
        <div class="button-group-wrapper">
            <button data-tag="back">Back</button>
        </div>
    </div>
</webc-container>
