<webc-container controller="econsent/TrialParticipantDetailsController">
    <link href="./assets/css/pages/trial-participants.css" rel="stylesheet">

    <div class="container main-container common-2-rows-grid">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h5 class="generic-title">{{@trialParticipant.name}} {{@trialParticipant.lastName}}</h5>
            <div class="d-flex flex-row">
                <label class="subtitle">{{@lastAction}}</label>
                <div class="button-group-wrapper ml-auto">
                    <button data-tag="change-status-popup">Edit TS Status</button>
                </div>
            </div>
        </div>

        <main>
            <div data-if="@dataSourceInitialized">

                <webc-spinner slot="loading"></webc-spinner>

                <div class="common-datatable trial-participant-details dt-4-col" slot="true">

                    <webc-datatable datasource="@participantDetailsDataSource">
                        <div slot="no-data" class="alert alert-warning" role="alert">
                            <h4 class="alert-heading">No details!</h4>
                        </div>

                        <div slot="header">Status</div>
                        <div slot="header">Withdraw / Discontinued / Screen Failed</div>
                        <div slot="header">Completed</div>
                        <div slot="header">Consents Signed</div>

                        <div class="cell">
                            <div data-for="@userActionsToShow">
                                <div>{{@name}} - {{@date}}</div>
                            </div>
                        </div>
                        <div class="cell">{{@lastBadAction}}</div>
                        <div class="cell">MOCK: N/A</div>
                        <div class="cell">
                            <div data-for="@consentsSigned">
                                <label>{{@}}</label>
                            </div>
                        </div>


                    </webc-datatable>
                </div>
            </div>

        </main>
    </div>
</webc-container>
