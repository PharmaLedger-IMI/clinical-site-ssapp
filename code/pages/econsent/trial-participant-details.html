<webc-container controller="econsent/TrialParticipantDetailsController">
    <link href="./assets/css/pages/trial-participants.css" rel="stylesheet">

    <div class="container main-container">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h4 class="title">{{@trialParticipant.name}} {{@trialParticipant.lastName}}</h4>
        </div>

        <main>
            <div class="subtitle-container">
                <label class="subtitle">{{@lastAction}}</label>
            </div>

            <table class="general-table">
                <thead>
                <tr>
                    <th class="table-cell">Status</th>
                    <th class="table-cell">Withdraw / Discontinued / Screen Failed</th>
                    <th class="table-cell">Completed</th>
                    <th class="table-cell">Consents Signed</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td class="table-like-elements" data-for="@userActionsToShow">
                        <label class="table-cell">{{@name}} - {{@date}}</label>
                    </td>
                    <td class="table-cell">{{@lastBadAction}}</td>
                    <td class="table-cell">MOCK: N/A</td>
                    <td class="table-cell">
                        <div class="rows-as-list" data-for="@consentsSigned">
                            <label>{{@}}</label>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            
        </main>
        <div class="button-group-wrapper">
            <button data-tag="back">Back</button>
        </div>

    </div>
</webc-container>
