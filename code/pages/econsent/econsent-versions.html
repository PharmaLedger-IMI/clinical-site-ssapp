<webc-container controller="econsent/EconsentVersionsController">
    <div class="container main-container">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h4 class="title">Trial History: {{@trial.name}}</h4>
        </div>

        <main>

            <div class="common-datatable econsents-versions dt-5-col">

                <webc-datatable datasource="@econsentVersionsDataSource">

                    <div slot="header">VERSION</div>
                    <div slot="header">TS SIGNATURE</div>
                    <div slot="header">HCP SIGNATURE</div>
                    <div slot="header">WITHDREW</div>
                    <div slot="header">OPTIONS</div>

                    <div class="cell">{{@version}} - {{@versionDateAsString}}</div>
                    <div class="cell" data-if="@tsDeclined">
                        <div slot="true">
                            <label class="table-cell color-red">{{@tsDeclined}}</label>
                        </div>
                        <div slot="false">
                            <label class="table-cell">{{@tpApproval}}</label>
                        </div>
                    </div>
                    <div class="cell">{{@hcpApproval}}</div>
                    <div class="cell">{{@tpWithdraw}}</div>
                    <div class="cell">
                        <button class="link-button" data-tag="consent:view">View</button>
                    </div>

                </webc-datatable>
            </div>

        </main>

        <div class="button-group-wrapper">
            <button data-tag="back">Back</button>
        </div>
    </div>
</webc-container>
