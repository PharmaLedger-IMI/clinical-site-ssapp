<webc-container controller="general/patients/PatientStatusController">
    <div class="container main-container">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h4 class="title">Patient Status</h4>
        </div>

        <div class="container">
            <div class="action-button-wrapper">
                <span class="fa icon fa-history" data-tag="patient-device-history"></span>
                <span class="fa icon fa-bell" data-tag="patient-alert-history"></span>
                <span class="fa icon fa-edit" data-tag="patient-consent-status"></span>
            </div>

            <div class="flex-container">
                <header>
                    <div class="row-wrapper grid-equal">
                        <label>Patient ID</label>
                        <label>Device ID</label>
                        <label>Device Status</label>
                        <label>Time</label>
                        <label>Consent Status</label>
                    </div>
                </header>
                <main>
                    <div class="row-wrapper grid-equal">
                        <label>{{@data.patientId}}</label>
                        <label>{{@data.deviceId}}</label>
                        <label>{{@data.deviceStatus}}</label>
                        <label>{{@data.patientSigned}}</label>
                        <label>{{@data.consentStatus}}</label>
                    </div>
                </main>
            </div>

            <h5 class="title">Patient Data from IoT device</h5>
            <div class="flex-container" data-if="@hasPatientData">
                <label class="no-data" slot="false">There is no patient data from IoT device.</label>

                <header slot="true">
                    <div class="row-wrapper grid-equal">
                        <label>Name</label>
                        <label>Value</label>
                        <label>Unit</label>
                    </div>
                </header>
                <main data-for="@patientData" slot="true">
                    <div class="row-wrapper grid-equal">
                        <label>{{@name}}</label>
                        <label>{{@value}}</label>
                        <label>{{@unit}}</label>
                    </div>
                </main>
            </div>
        </div>

        <footer class="button-group-wrapper">
            <button data-tag="navigation:go-back">Go Back</button>
        </footer>
    </div>
</webc-container>
