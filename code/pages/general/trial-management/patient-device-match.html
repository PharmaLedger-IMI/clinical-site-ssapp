<webc-container controller="general/trial-management/PatientDeviceMatchController">
    <div class="container main-container">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <img alt="PharmaLedger Blockchain Enabled Healthcare" src="assets/svg/hope_trial_logo.svg" class="img-l">
            <h4 class="title">Match Patient/Device</h4>
        </div>

        <main class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label class="col-form-label">{{@patient.label}}</label>
                    <select class="form-control" data-for="@patient.options" value="@patient.value">
                        <option value="@value">{{@label}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="col-form-label">{{@device.label}}</label>
                    <select class="form-control" data-for="@device.options" value="@device.value">
                        <option value="@value">{{@label}}</option>
                    </select>
                </div>
            </div>
        </main>

        <div class="button-group-wrapper">
            <button data-tag="save">Save</button>
            <button data-tag="navigation:go-back">Go back</button>
        </div>
    </div>
</webc-container>
