<webc-container controller="general/trial-management/PatientDeviceMatchSummaryController">
    <div class="container main-container">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <img alt="PharmaLedger Blockchain Enabled Healthcare" src="themes/clinical-site-theme/images/pharmaledger-logo.jpg"
                  class="img-m"/>
            <h4 class="title">Summary</h4>
        </div>

        <div class="container justify-content-start">
            <header>
                <div class="row-wrapper grid-equal">
                    <label>Patient ID</label>
                    <label>Device ID</label>
                    <label>Trial</label>
                    <label> Device Status</label>
                </div>
            </header>

            <main>
                <div class="row-wrapper grid-equal">
                    <label>{{@patientDeviceData.patientId}}</label>
                    <label>{{@patientDeviceData.deviceId}}</label>
                    <label>{{@patientDeviceData.trial}}</label>
                    <label>{{@patientDeviceData.status}}</label>
                </div>
            </main>
        </div>

        <footer class="button-group-wrapper">
            <button data-tag="summary:accept">Accept</button>
            <button data-tag="summary:edit">Edit</button>
        </footer>
    </div>
</webc-container>
