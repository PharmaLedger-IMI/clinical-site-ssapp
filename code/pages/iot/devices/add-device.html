<webc-container controller="iot/devices/AddDeviceController">
    <div class="container main-container">

        <div class="container flex-container">
            <h4 class="title">Add Device</h4>
        </div>

        <main class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label class="col-form-label" for="@name.name">{{@name.label}}</label>
                    <input class="form-control" data-view-model="@name" id="@name.name" value="@name.value"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="col-form-label" for="@devideId.name">{{@deviceId.label}}</label>
                    <input class="form-control" data-view-model="@deviceId" id="@devideId.name" value="@deviceId.value"/>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="@manufacturer.name">{{@manufacturer.label}}</label>
                    <input class="form-control" data-view-model="@manufacturer" id="@manufacturer.name" value="@manufacturer.value"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="col-form-label" for="@model.name">{{@model.label}}</label>
                    <input class="form-control" data-view-model="@model" id="@model.name" value="@model.value"/>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="@brand.name">{{@brand.label}}</label>
                    <input class="form-control" data-view-model="@brand" id="@brand.name" value="@brand.value"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="col-form-label">{{@trial.label}}</label>
                    <select class="form-control" data-for="@trial.options" value="@trial.value">
                        <option value="@value">{{@label}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="col-form-label">{{@status.label}}</label>
                    <select class="form-control" data-for="@status.options" value="@status.value">
                        <option value="@value">{{@label}}</option>
                    </select>
                </div>
            </div>
        </main>

        <div class="button-group-wrapper">
            <button data-tag="devices:save">Save</button>
            <button data-tag="devices:go-back">Go back</button>
        </div>
    </div>
</webc-container>
