<webc-container controller="iot/devices/ListDevicesController">
    <div class="container main-container">
        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <img alt="PharmaLedger Blockchain Enabled Healthcare"
                 class="img-m" src="themes/clinical-site-theme/images/pharmaledger-logo.jpg"/>
            <h4 class="title">IOT Devices List</h4>
        </div>

        <div class="container" data-if="@deviceListNotEmpty">

            <div slot="false" class="alert alert-warning" role="alert">
                <h4 class="alert-heading">No devices registered!</h4>
                <p>After devices registrations you will be able to see them here</p>
            </div>

            <header slot="true">
                <div class="row-wrapper grid-equal">
                    <label>Device ID</label>
                    <label>Brand</label>
                    <label>Model</label>
                    <label>Status</label>
                    <label>Trial Name</label>
                    <label>Trial ID</label>
                    <label>Options</label>
                </div>
            </header>

            <main data-for="@allDevices" slot="true">
                <div class="row-wrapper grid-equal">
                    <label>{{@serialNumber}}</label>
                    <label>{{@brand}}</label>
                    <label>{{@modelNumber}}</label>
                    <label>{{@status}}</label>
                    <label>{{@trialName}}</label>
                    <label>{{@trialID}}</label>
                    <div class="d-flex justify-content-center align-items-center">
                        <label class="link option" data-tag="view">View</label>
                        <label class="link option" data-tag="edit">Edit</label>
                    </div>
                </div>
            </main>
        </div>

        <footer class="button-group-wrapper">
            <button data-tag="navigation:go-back">Go Back</button>
        </footer>
    </div>
</webc-container>
