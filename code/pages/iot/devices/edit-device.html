<webc-container controller="iot/devices/EditDeviceController">
    <div class="container main-container">

        <div class="container flex-container">
            <breadcrumb-navigator></breadcrumb-navigator>
            <h4 class="title">Edit Device</h4>
        </div>

        <main data-if="@hasTrials">
            <div slot="loading">
                <webc-spinner></webc-spinner>
            </div>
            <div slot="false" class="alert alert-warning" role="alert">
                <h4 class="alert-heading">No trials were set up!</h4>
                <p>Please ask your sponsor to assign you to a trial first. After that, you will be able to edit devices</p>
            </div>

            <div slot="true" class="form-container">
                <webc-template template="device-action" data-view-model="@" class="w-100"></webc-template>
            </div>

            <div slot="true" class="button-group-wrapper">
                <button data-tag="devices:save">Save</button>
                <button data-tag="devices:go-back">Go back</button>
            </div>

            <div slot="false" class="button-group-wrapper">
                <button data-tag="devices:go-back">Go back</button>
            </div>
        </main>
    </div>
</webc-container>
