<webc-container controller="iot/AddQuestionsController">

  <div class="container main-container">

    <div class="container flex-container">
      <breadcrumb-navigator></breadcrumb-navigator>
      <h2 class="main-title">Trial: {{@trialName}}</h2>
    </div>

    <div class="container justify-content-start">

      <div class="button-group-wrapper d-flex flex-row justify-content-end p-1">
        <button data-tag="save:question">Save</button>
      </div>
      <hr/>

      <div class="form-row">
        <div class="form-group">
          <div class="questions-tab d-flex justify-content-center">
            <button class="prom-prem-tab-buttons p-2" data-tag="add:prom">PROM Questions</button>
            <button class="prom-prem-tab-buttons p-2" data-tag="add:prem">PREM Questions</button>
          </div>
        </div>
      </div>

      <webc-switch condition="@currentView">
        <div slot="prom">

          <main class="form-container">

            <h5 class="title">Create a new prom question</h5>

            <div class="form-row">
              <div class="form-group">
                <label class="col-form-label">{{@question.label}}</label>
                <input class="form-control" data-view-model="@question" id="@question.name"/>
              </div>
            </div>

            <div class="form-row">

              <div class="form-group">
                <label class="col-form-label">{{@answerType.label}}</label>
                <select class="form-control" data-for="@answerType.options"
                        value="@answerType.value">
                  <option value="@value">{{@label}}</option>
                </select>
              </div>

            </div>

              <webc-switch condition="@currentAnswerType">

                <div slot="checkbox-answer">
                  <div class="form-row">
                    <div class="form-group">
                      <label class="col-form-label">{{@answer.label}}</label>
                      <input class="form-control" data-view-model="@answer" id="@answer.name"/>
                    </div>
                    <div class="form-group">
                      <br><br>
                      <button class="add-answer-button" data-tag="add:answer">OK</button>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group">
                      <div class="d-flex justify-content-center">
                        <br>
                        <div data-for="@answers">
                          <h5 class="checkbox-answers">{{@element}}</h5>
                          <br>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div slot="slider-answer">
                  <div class="form-row">
                    <div class="form-group">
                      <label class="col-form-label">{{@minimum.label}}</label>
                      <input class="form-control" data-view-model="@minimum" id="@minimum.name"/>
                    </div>
                    <div class="form-group">
                      <label class="col-form-label">{{@maximum.label}}</label>
                      <input class="form-control" data-view-model="@maximum" id="@maximum.name"/>
                    </div>
                    <div class="form-group">
                      <label class="col-form-label">{{@steps.label}}</label>
                      <input class="form-control" data-view-model="@steps" id="@steps.name"/>
                    </div>
                  </div>
                </div>
                <div slot="free-text-answer"></div>
              </webc-switch>
          </main>
        </div>

        <div slot="prem">

          <main class="form-container">

            <h5 class="title">Create a new prem question</h5>

            <div class="form-row">
              <div class="form-group">
                <label class="col-form-label">{{@question.label}}</label>
                <input class="form-control" data-view-model="@question" id="@question.name"/>
              </div>
            </div>

            <div class="form-row">

              <div class="form-group">
                <label class="col-form-label">{{@answerType.label}}</label>
                <select class="form-control" data-for="@answerType.options"
                        value="@answerType.value">
                  <option value="@value">{{@label}}</option>
                </select>
              </div>

            </div>

            <webc-switch condition="@currentAnswerType">

              <div slot="checkbox-answer">
                <div class="form-row">
                  <div class="form-group">
                    <label class="col-form-label">{{@answer.label}}</label>
                    <input class="form-control" data-view-model="@answer" id="@answer.name"/>
                  </div>
                  <div class="form-group">
                    <br><br>
                    <button class="add-answer-button" data-tag="add:answer">OK</button>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <div class="d-flex justify-content-center">
                      <br>
                      <div data-for="@answers">
                        <h5 class="checkbox-answers">{{@element}}</h5>
                        <br>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div slot="slider-answer">
                <div class="form-row">
                  <div class="form-group">
                    <label class="col-form-label">{{@minimum.label}}</label>
                    <input class="form-control" data-view-model="@minimum" id="@minimum.name"/>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">{{@maximum.label}}</label>
                    <input class="form-control" data-view-model="@maximum" id="@maximum.name"/>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">{{@steps.label}}</label>
                    <input class="form-control" data-view-model="@steps" id="@steps.name"/>
                  </div>
                </div>
              </div>
              <div slot="free-text-answer"></div>
            </webc-switch>
          </main>
        </div>


        <div slot="none">
          <div class="alert alert-warning text-center" role="alert">
            <h4 class="alert-heading">Create a new question</h4>
            <h4 class="alert-heading">Choose between Proms and Prems</h4>
            <p>PROMS: Patient Reported Outcome Measures.</p>
            <p>PREMS: Patient Reported Experience Measures.</p>
          </div>
        </div>


      </webc-switch>






    </div>


  </div>
</webc-container>
