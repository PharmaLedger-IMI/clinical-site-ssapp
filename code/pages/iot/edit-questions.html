<webc-container controller="iot/EditQuestionsController">

  <div class="container main-container">

    <div class="container flex-container">
      <breadcrumb-navigator></breadcrumb-navigator>
      <h2 class="main-title">Trial: {{@trialName}}</h2>
    </div>

    <div class="container justify-content-start">

      <div class="button-group-wrapper d-flex flex-row justify-content-end p-1">
        <button data-tag="update">Update</button>
      </div>
      <hr/>

      <webc-switch condition="@view">

          <div slot="freetext">
            <main class="form-container">
              <div class="form-row">
                <div class="form-group">
                  <label class="col-form-label">{{@question.label}}</label>
                  <input class="form-control" data-view-model="@question" id="@question.name"/>
                </div>
              </div>
            </main>
          </div>

        <div slot="slider">
          <main class="form-container">

            <div class="form-row">
              <div class="form-group">
                <label class="col-form-label">{{@question.label}}</label>
                <input class="form-control" data-view-model="@question" id="@question.name"/>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label class="col-form-label">{{@sliderMin.label}}</label>
                <input class="form-control" data-view-model="@sliderMin" id="@sliderMin.name"/>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label class="col-form-label">{{@sliderMax.label}}</label>
                <input class="form-control" data-view-model="@sliderMax" id="@sliderMax.name"/>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label class="col-form-label">{{@sliderSteps.label}}</label>
                <input class="form-control" data-view-model="@sliderSteps" id="@sliderSteps.name"/>
              </div>
            </div>

          </main>
        </div>

        <div slot="checkbox">
          <main class="form-container">

            <div class="form-row">
              <div class="form-group">
                <label class="col-form-label">{{@question.label}}</label>
                <input class="form-control" data-view-model="@question" id="@question.name"/>
              </div>
            </div>

            <div data-if="@hasOptions">
              <webc-spinner slot="loading"></webc-spinner>
              <div slot="false" class="alert alert-warning" role="alert">
                <h4 class="alert-heading">No answers provided!</h4>
                <p>Go back to generate questions with answers!</p>
              </div>
              <div class="common-datatable answers-datatable dt-2-col" slot="true">
                <webc-datatable datasource="@OptionsDataSource">

                  <div slot="header" >Provided Answers</div>
                  <div slot="header">Options</div>

                  <div class="cell">{{ @element }}</div>
                  <div class="cell">
                    <label data-tag="option-edit" class="link option">Choose this answer to update it</label>
                  </div>
                </webc-datatable>
              </div>

            </div>


          </main>
        </div>


      </webc-switch>


    </div>


  </div>
</webc-container>
