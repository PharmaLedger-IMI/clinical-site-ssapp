<link rel="stylesheet" href="./assets/css/pages/general_modal.css">

<h2 slot="header" class="alert-title">Edit Answer</h2>

    <div class="top">

        <div class="form-group">
            <label>Answer provided:</label>
            <input class="form-control" value="@answer.value" placeholder="@answer.placeholder"/>
        </div>

    </div>

    <div class="bottom">
        <button class="tp-button wide-button inverted-colors" slot="footer" data-tag="update:answer">Update</button>
        <button class="tp-button wide-button inverted-colors" slot="footer" data-close>Cancel</button>
    </div>
