<link rel="stylesheet" href="./assets/css/pages/general_modal.css">

<h2 slot="header" class="alert-title">Set Trial Recruitment Period</h2>

    <div class="top">

        <div class="form-group">
            <label>Start Date</label>
            <input  class="form-control" type="date" data-view-model="@startDate" value="@startDate.value">
        </div>

        <div class="form-group">
            <label>End Date</label>
            <input class="form-control" type="date" data-view-model="@endDate" value="@endDate.value">
        </div>

    </div>

    <div class="bottom">
        <button class="tp-button wide-button inverted-colors" slot="footer" data-tag="tp:submit">Done</button>
        <button class="tp-button wide-button inverted-colors" slot="footer" data-close>Cancel</button>
    </div>
